<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>招聘会</title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="__PUBLIC__/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Social Buttons CSS -->
    <link href="__PUBLIC__/vendor/bootstrap-social/bootstrap-social.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
        {include file="../application/admin/view/layouts/head.html" /}

           <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">帖子编辑</h1>
                </div>
            </div>
            <div>
            <i class="fa fa-search-plus fa-fw"></i> <input type="text" placeholder="搜索...">
            </div>
             <div>
               <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="boxId" onclick="selectALLNO();"/>全选</th>
                            <th>帖子ID</th>
                            <th>帖子标题</th>
                            <th style="width: 100px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {if condition="isset($postList)"}
                        {volist name="postList" id="vo"}  
                        <tr>
                            <td><input type="checkbox" name="love"/></td>
                            <td>   {$vo.id}</td>
                            <td>   {$vo.title}</td>
                            <td><button class="btn btn-default btn-xs"><i class="fa fa-pencil fa-fw"></i></button><a href="__EDIT_POST__/deleteAction?id={$vo.id}" class="button btn btn-default btn-xs"><i class="fa  fa-trash-o fa-fw"></i></button></a></td>
                        </tr>
                        {/volist}
                        {/if}

                         <script type="text/javascript">
        function selectALLNO() {
            // 获取要操作的复选框
            var box1=document.getElementById("boxId");
            //checked判断是否选中
            if(box1.checked==true)
            {
                selectAll();
            }
            else
            {
                SelectNO();
            }
        }
        function selectAll() {
            // 获取要操作的复选框
            var box1=document.getElementsByName("love");
            //checked判断是否选中
            for(var x=0;x<box1.length;x++)
            {
                var value1=box1[x];
                value1.checked=true;
            }
        }
        function SelectNO(){
            // 获取要操作的复选框
            var box2 = document.getElementsByName("love");
             //checked判断是否选中
           for (var x = 0; x < box2.length; x++) {
               var value1=box2[x];
               value1.checked=false;
            }
        }
        function selectOther() {
            // 获取要操作的复选框
            var box1=document.getElementsByName("love");
            //checked判断是否选中
            for(var x=0;x<box1.length;x++)
            {
                var value1=box1[x];
               if(value1.checked)
                   value1.checked=false;
               else
                   value1.checked=true;
            }
        }
    </script>
                    </tbody>
                </table>
                <div>
                      {$postList->render()}
                </div>
             </div>
        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- jQuery -->
    <script src="__PUBLIC__/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="__PUBLIC__/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="__PUBLIC__/dist/js/sb-admin-2.js"></script>

</body>

</html>
